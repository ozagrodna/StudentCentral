<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>StudentCentral</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="../static/join.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <a href="home.html"><div class="left">
                    <h1>SC</h1>
                    <h4><span class="first-word">Student</span> <span class="second-word">Central</span></h4>
                </div></a>
                <div class="right">
                    <a href="contact.html">Contact Us</a>
                    <a href="profile.html">Profile</a>
                </div>
            </div>
            <div class="contact">
                <div class="contact-header">
                    <h2>Request to <span style="color: #7D7CEC;">Join </span><span style="color: orange;">Society</span></h2>
                </div>
                <div class="contact-form">
                    <div class="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <span class="error-message" id="email-error" style="color: red; display: none;"></span>
                        </div>
                        <div class="form-group">
                            <label for="text">Year of Study</label>
                            <input type="number" id="text">
                        </div>
                        <div class="form-group">
                            <label for="major">Major</label>
                            <input type="text" id="major">
                        </div>
                    </div>
                    <div class="form-button">
                        <a id="form-button" href="submission.html">Submit</a>
                    </div>
                </div>
            </div>
         </div>
    </body>
</html>
